<!DOCTYPE html>
<!-- saved from url=(0034)http://vickyoopy.github.io/wahaha/ -->
<html lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>挖哈哈</title>

    <link href="./挖哈哈_files/main.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="http://vickyoopy.github.io/wahaha/favicon.ico">
    <link rel="apple-touch-icon" href="http://vickyoopy.github.io/wahaha/meta/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1 class="title">≧▽≦</h1>
            <div class="scores-container">
                <div class="score-container">0</div>
                <div class="best-container">0</div>
            </div>
        </div>
        <hr>
        <p class="game-intro">沉浸在口字旁汉字的世界里,让我们把"哈哈"给挖出来!!
            <br>瓢祝大家好运!!</p>


        <div class="game-container">
            <div class="game-message">
                <p></p>
                <div class="lower">
                    <a class="keep-playing-button">继续游戏</a>
                    <a class="retry-button">再来一局</a>
                </div>
            </div>

            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>

            <div class="tile-container"><div class="tile tile-2 tile-position-1-2 tile-new"><div class="tile-inner">喵</div></div><div class="tile tile-2 tile-position-1-3 tile-new"><div class="tile-inner">喵</div></div></div>
        </div>
        <hr>
        <p class="game-explanation">
            This game is created by
            <strong>
                <a href="http://vicky-py.info/">vicky</a>.</strong>
            <br>Based on 2048 by
            <a href="http://gabrielecirulli.com/">Gabriele Cirulli</a>.
            <br>
            <strong class="important">Rule</strong>:按方向键移动，两个相同的砖块可以产生下一级的砖块,次序是"喵咬蛤嘤嘿呵啦哦噢喔嘻呼啊唔呀呜哎哼哈",玩到
            <strong>哈哈</strong>就算你赢了。爪机党自觉划屏幕~
            <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;——03/19/2014

        </p>

    </div>

    <script src="./挖哈哈_files/i18n.js"></script>
    <script src="./挖哈哈_files/animframe_polyfill.js"></script>
    <script src="./挖哈哈_files/keyboard_input_manager.js"></script>
    <script src="./挖哈哈_files/html_actuator.js"></script>
    <script src="./挖哈哈_files/grid.js"></script>
    <script src="./挖哈哈_files/tile.js"></script>
    <script src="./挖哈哈_files/local_score_manager.js"></script>
    <script src="./挖哈哈_files/game_manager.js"></script>
    <script src="./挖哈哈_files/application.js"></script>




</body></html>
