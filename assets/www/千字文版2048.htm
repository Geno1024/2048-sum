<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>千字文版2048</title>

  <link href="./千字文版2048_files/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="http://sunzx.github.io/2048/favicon.ico">
  <link rel="apple-touch-icon" href="http://sunzx.github.io/2048/meta/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">千字文版2048</h1>
      <div class="scores-container">
        <div class="score-container">〇</div>
        <div class="best-container">〇</div>
      </div>
    </div>
    <p class="game-intro">融合这些“砖块”。</p>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">继续游戏</a>
          <a class="retry-button">再来一局</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container"><div class="tile tile-4 tile-position-2-2 tile-new"><div class="tile-inner">地</div></div><div class="tile tile-2 tile-position-3-1 tile-new"><div class="tile-inner">天</div></div></div>
    </div>

    <p class="game-explanation">
      <strong class="important">游戏规则：</strong>按<strong>方向键</strong>以移动“砖块”，两个相同的砖块可以<strong>融合到一起</strong>产生下一级的砖块。<br>
      砖块的产生遵循千字文的顺序。
    </p>
    <hr>
    <p>
    <strong class="important">Note:</strong> This is a fork from <a href="http://tiansh.github.io/2048/zhong/">http://tiansh.github.io/2048/zhong/</a>.
    </p>
  </div>

  <script src="./千字文版2048_files/animframe_polyfill.js"></script>

  <script src="./千字文版2048_files/local_score_manager.js"></script>
